<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obchodná akadémia Mareka Frauwirtha Banská Bystrica</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
    }
    header {
      background: #2e7d32;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      border-radius: 0 0 8px 8px;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      height: 140px;
      box-sizing: border-box;
    }
    .logo {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      border: 3px solid white;
      background: white;
      object-fit: contain;
      margin-right: 1rem;
      flex-shrink: 0;
    }
    .header-text {
      flex: 1;
    }
    .header-text h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: bold;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.1;
    }
    /* Layout s sidebarom bez medzery */
    .container {
      display: flex;
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0;
      box-sizing: border-box;
    }
    nav.sidebar {
      background: #4caf50;
      width: 200px;
      border-radius: 8px 0 0 8px;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      margin: 0; /* odstránenie medzier */
    }
    nav.sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav.sidebar a:hover {
      background-color: #388e3c;
    }
    main.content {
      flex: 1;
      margin-left: 0; /* žiadna medzera od menu */
      background: white;
      padding: 1rem;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    /* YouTube video responzívne */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 ratio */
      padding-top: 25px;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logow.jpg" alt="Logo školy" class="logo" />
    <div class="header-text">
      <h1>Obchodná akadémia Mareka Frauwirtha Banská Bystrica</h1>
    </div>
  </header>
  
  <div class="container">
    <nav class="sidebar">
      <a href="#">Domov</a>
      <a href="#">O nás</a>
      <a href="#">História</a>
      <a href="#">Uchádzači</a>
      <a href="#">Štúdium</a>
      <a href="#">Maturita</a>
      <a href="#">Projekty</a>
      <a href="#">Dokumentácia</a>
      <a href="#">Kontakt</a>
    </nav>
    
    <main class="content">
      <section>
        <h2>Video predstavenie školy</h2>
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/4AsE1m4rVSc" title="YouTube video" allowfullscreen></iframe>
        </div>
      </section>
    </main>
  </div>
  
</body>
</html>
