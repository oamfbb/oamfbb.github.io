<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obchodná akadémia Mareka Frauwirtha Banská Bystrica</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    @keyframes bgGradient {
      0% { background-color: #4CAF50; }
      50% { background-color: #2196F3; }
      100% { background-color: #4CAF50; }
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      min-height: 100vh;
    }

    header {
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      border-radius: 0 0 8px 8px;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      height: 140px;
      box-sizing: border-box;
      animation: bgGradient 8s ease-in-out infinite;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    .logo {
      height: 110px;
      width: 110px;
      border-radius: 50%;
      object-fit: contain;
      margin-right: 1.5rem;
      background: white;
      padding: 10px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    h1 {
      font-size: 3rem;
      white-space: nowrap;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    nav {
      width: 200px;
      background: #fff;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
      padding-top: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-weight: 600;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.5rem 1rem;
      transition: background-color 0.3s, color 0.3s;
    }

    nav a:hover {
      background-color: #4CAF50;
      color: white;
      border-radius: 4px;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      background: white;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    /* YouTube iframe styling */
    .video-container {
      position: relative;
      padding-bottom: 56.25%; /* 16:9 aspect ratio */
      padding-top: 25px;
      height: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/fb/Slovakia_coat_of_arms.svg/1200px-Slovakia_coat_of_arms.svg.png" alt="Logo školy" class="logo" />
    <h1>Obchodná akadémia Mareka Frauwirtha Banská Bystrica</h1>
  </header>
  <nav>
    <a href="#">Domov</a>
    <a href="#">O nás</a>
    <a href="#">História</a>
    <a href="#">Uchádzači</a>
    <a href="#">Štúdium</a>
    <a href="#">Maturita</a>
    <a href="#">Projekty</a>
    <a href="#">Dokumentácia</a>
    <a href="#">Kontakt</a>
  </nav>
  <main>
    <h2>Video</h2>
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/4AsE1m4rVSc" allowfullscreen title="Video OA"></iframe>
    </div>
  </main>
</body>
</html>
