<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Obchodná akadémia Mareka Frauwirtha</title>
  <style>
    :root {
      --blue-dark: #005c8a;
      --blue-light: #00a3e0;
      --green: #7bb241;
      --orange: #f7941d;
      --text-color: #1a1a1a;
      --menu-width: 220px;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f7f9fa;
      color: var(--text-color);
      display: flex;
      min-height: 100vh;
    }

    /* Left menu */
    nav {
      width: var(--menu-width);
      background-color: var(--blue-dark);
      padding: 2rem 1rem;
      box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav li {
      margin-bottom: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 1rem;
      display: block;
      padding: 0.5rem;
      border-radius: 4px;
      transition: background 0.3s;
    }

    nav a:hover {
      background-color: var(--blue-light);
    }

    /* Content area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    header {
      background: linear-gradient(90deg, var(--blue-dark), var(--green), var(--orange));
      color: white;
      display: flex;
      align-items: center;
      padding: 1.5rem 2rem;
    }

    header img {
      height: 80px;
      width: 80px;
      border-radius: 50%;
      margin-right: 1.5rem;
      object-fit: contain;
      background: white;
      padding: 0.3rem;
    }

    header h1 {
      font-size: 2rem;
      margin: 0;
      line-height: 1.2;
    }

    section {
      padding: 2rem;
    }

    .video-container {
      position: relative;
      width: 100%;
      padding-bottom: 56.25%; /* 16:9 */
      height: 0;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#">Domov</a></li>
      <li><a href="#">O nás</a></li>
      <li><a href="#">História</a></li>
      <li><a href="#">Uchádzači</a></li>
      <li><a href="#">Štúdium</a></li>
      <li><a href="#">Maturita</a></li>
      <li><a href="#">Projekty</a></li>
      <li><a href="#">Dokumentácia</a></li>
      <li><a href="#">Kontakt</a></li>
    </ul>
  </nav>

  <div class="main">
    <header>
      <img src="oa.png" alt="Logo školy" />
      <h1>Obchodná akadémia Mareka Frauwirtha Banská Bystrica</h1>
    </header>

    <section>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/4AsE1m4rVSc" allowfullscreen></iframe>
      </div>
    </section>
  </div>
</body>
</html>
