<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OA Mareka Frauwirtha Banská Bystrica</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

    @keyframes bgGradient {
      0% { background-color: #4CAF50; }
      50% { background-color: #2196F3; }
      100% { background-color: #4CAF50; }
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f9f9f9;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      display: flex;
      align-items: center;
      padding: 0 1rem;
      height: 140px;
      width: 100%;
      box-sizing: border-box;
      animation: bgGradient 8s ease-in-out infinite;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      color: white;
    }

    .logo {
      height: 110px;
      width: 110px;
      border-radius: 50%;
      object-fit: contain;
      margin-right: 1.5rem;
      background: white;
      padding: 10px;
      box-sizing: border-box;
      flex-shrink: 0;
      border: 2px solid #ddd;
    }

    h1 {
      font-size: 3rem;
      white-space: nowrap;
      margin: 0;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.4);
    }

    .container {
      flex: 1;
      display: flex;
      background: #fff;
      margin: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    nav {
      width: 220px;
      background: #f0f0f0;
      padding-top: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      font-weight: 600;
      box-shadow: inset -1px 0 0 #ccc;
    }

    nav a {
      text-decoration: none;
      color: #333;
      padding: 0.7rem 1.2rem;
      transition: background-color 0.3s, color 0.3s;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #4CAF50;
      color: white;
    }

    main {
      flex-grow: 1;
      padding: 2rem;
      overflow-y: auto;
    }

    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      max-width: 100%;
    }

    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e0/Coat_of_arms_of_Bansk%C3%A1_Bystrica.svg/120px-Coat_of_arms_of_Bansk%C3%A1_Bystrica.svg.png" alt="Logo školy" class="logo" />
    <h1>Obchodná akadémia Mareka Frauwirtha Banská Bystrica</h1>
  </header>
  <div class="container">
    <nav>
      <a href="#">Domov</a>
      <a href="#">O nás</a>
      <a href="#">História</a>
      <a href="#">Uchádzači</a>
      <a href="#">Štúdium</a>
      <a href="#">Maturita</a>
      <a href="#">Projekty</a>
      <a href="#">Dokumentácia</a>
      <a href="#">Kontakt</a>
    </nav>
    <main>
      <h2>Video</h2>
      <div class="video-container">
        <iframe src="https://www.youtube.com/embed/4AsE1m4rVSc" allowfullscreen title="Video OA"></iframe>
      </div>
    </main>
  </div>
</body>
</html>
