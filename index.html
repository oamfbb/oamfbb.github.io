<!DOCTYPE html>
<html lang="sk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Obchodná akadémia Mareka Frauwirtha Banská Bystrica</title>
  <!-- Google font Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet" />
  <style>
    @keyframes bgGradient {
      0% { background-color: #2e7d32; }
      50% { background-color: #43a047; }
      100% { background-color: #2e7d32; }
    }

    @keyframes bounceIn {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-7px);
      }
    }

    body {
      font-family: 'Poppins', sans-serif, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    header {
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      border-radius: 0 0 8px 8px;
      width: 100vw;
      margin-left: calc(-50vw + 50%);
      height: 140px;
      box-sizing: border-box;

      animation: bgGradient 8s ease-in-out infinite;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .logo {
      height: 120px;
      width: 120px;
      border-radius: 50%;
      border: 3px solid white;
      background: white;
      object-fit: contain;
      margin-right: 1rem;
      flex-shrink: 0;
      box-shadow: 0 0 10px rgba(255,255,255,0.8);
    }
    .header-text {
      flex: 1;
    }
    .header-text h1 {
      margin: 0;
      font-size: 2.4rem;
      font-weight: 600;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      line-height: 1.1;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
      animation: bounceIn 1.5s ease;
    }
    .container {
      display: flex;
      max-width: 1000px;
      margin: 2rem 0;
      padding: 0;
      box-sizing: border-box;
      width: 100vw;
    }
    nav.sidebar {
      background: #4caf50;
      width: 200px;
      border-radius: 8px 0 0 8px;
      padding: 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      margin: 0;
    }
    nav.sidebar a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    nav.sidebar a:hover {
      background-color: #388e3c;
    }
    main.content {
      flex: 1;
      margin-left: 0;
      background: white;
      padding: 1rem;
      border-radius: 0 8px 8px 0;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      padding-top: 25px;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
      margin-bottom: 1rem;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <header>
    <img src="logow.jpg" alt="Logo školy" class="logo" />
    <div class="header-text">
      <h1>Obchodná akadémia Mareka Frauwirtha Banská Bystrica</h1>
    </div>
  </header>
  
  <div class="container">
    <nav class="sidebar">
      <a href="#">Domov</a>
      <a href="#">O nás</a>
      <a href="#">História</a>
      <a href="#">Uchádzači</a>
      <a href="#">Štúdium</a>
      <a href="#">Maturita</a>
      <a href="#">Projekty</a>
      <a href="#">Dokumentácia</a>
      <a href="#">Kontakt</a>
    </nav>
    
    <main class="content">
      <section>
        <h2>Video predstavenie školy</h2>
        <div class="video-container">
          <iframe src="https://www.youtube.com/embed/4AsE1m4rVSc" title="YouTube video" allowfullscreen></iframe>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
